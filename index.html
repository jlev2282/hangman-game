<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>The TV Show Game!!</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="main">
	<div class="container cont boxed dashed stage">
			<div class="row banner dashed">
				<div class="col-md-12">
					<h1 class="cent">The TV Show Game!</h1>
				</div>
			</div>
			<div class="row field solid">
				<div class="col-md-6 display">
					<img src="assets/images/kidtv1.jpg" alt="kittv" class="displayimg">
				</div>
				<div class="col-md-6 stage2 solid">
					<div class="row">
						<div >Wins<br>
							<div id="wincounter">0</div>
						</div>
						<p>Current Word</p>
						<p id="currentword">test</p>
						<p id="lettersNWord"></p>
						<p>Number of Guesses Remaining</p>
						<div id="guessCounter">0</div>
						<p>Letters Guessed</p>
						<div id="lettersguessed"></div>
					</div>
					<div class="row">
						<header>Clue</header><br>
						<section id="clue">If you need a clue to help you along, look here</section>
						<button type="submit">Clue</button>
					</div>
				</div>
			</div>
	</div>
	<div class="container footer">
		<div class="row">
			<div class="col-md-12 foot">
				<h3 class="cent">A Jlev Production</h3>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game2.js"></script>
</body>
</html>
